<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Profile - Your Web App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
</head>
<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-md-6 offset-md-3">
                <h2>Your Profile</h2>
                <p>Email: {{ current_user.email }}</p>
                <!-- Add more user profile information here as needed -->
                <!-- Inside profile.html -->
                <form method="POST" action="/subscribe">
                    {{ form.hidden_tag() }}
                    <div class="form-group">
                        <label for="topic">Select a topic to subscribe:</label>
                        {{ form.topic(class="form-control", id="topic") }}
                    </div>
                    <button type="submit" class="btn btn-primary">Subscribe</button>
                </form>
                {% if current_user.subscribed_topic %}
    <div class="mt-4">
        <p>Subscribed Topic: {{ current_user.subscribed_topic }}</p>
    </div>
{% endif %}
                <p><a href="/logout">Logout</a></p>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
</body>
</html>
